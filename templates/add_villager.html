<html>
<head>
<title>Add villager</title>
</head>
<body>
<form action="/api/villagers/add" method="post">
    <fieldset>
        <legend>Location ID</legend>
        <input name="locationid" type="number" />
    </fieldset>
    <fieldset>
        <legend>Villager Name</legend>
        <input name="name" />
    </fieldset>
    <fieldset>
        <legend>Villager Type</legend>
        <input name="type" />
    </fieldset>
    <button type="submit">Submit</button>
</form>
</body>
</html>
